<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar menggunakan UL dan OL</title>
</head>
<body>
    <div>
        <h1>Warna favorit</h1>
        <ul>
            <li>Biru</li>
            <li>Kuning</li>
            <li>Hitam</li>
        </ul>
    </div>

     <div>
        <h1>Warna favorit</h1>
        <ol>
            <li>Biru</li>
            <li>Kuning</li>
            <li>Hitam</li>
        </ol>
    </div>
</body>
</html>
