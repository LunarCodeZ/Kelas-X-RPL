<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Web sekolah">
    <meta name="keywords" content="HTML, CSS, JavaScript, PHP">
    <meta name="author" content="LunarCodeZ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pengertian :
    Jadi, tag meta merupakan single tag yang dimana tag ini tidak memiliki
    tutup seperti pada tag lainnya. Tag meta ini digunakan untuk menjelaskan
    tentang apa yang ada di website kita ke dalam browser / mesin pencari
    -->

    <title>Web Sekolah</title>
    <!-- Title :
    Title digunakan sebagai judul dari website yang kita buat. Tulisan yang
    kite masukkan dalam tag title akan ditampilkan di bagian luar atas dari
    website kita-->
</head>
<body>
    <h1>Website LunarCodeZ</h1>
    <!-- Heading :
    Heading merupakan double tag di HTML yang memiliki tag pembuka dan
    juga tag penutup. Heading memiliki 6 level atau tingkatan yang dimana
    semakin kecil tingkatan yang kita ketik maka semakin besar juga
    tulisan yang akan ditampilkan.
    Pada umumnya Heading 1 digunakan untuk judul pada website, lalu
    heading 2 digunakan untuk subjudul, heading 3 untuk subsubjudul
    dan seterusnya-->
    <img src="foto-profil.png" alt="Foto profil LunarCodeZ">
    <p>Artikel untuk belajar pemrograman web.</p>
</body>
</html>
